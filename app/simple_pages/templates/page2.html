{% extends "base.html" %}
{% block content %}
    <!doctype html>
    <html lang="en">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">

        {% block head %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

            <title>{% block title %}{% endblock %}This is {{ name }} Website</title>
        {% endblock %}

    </head>
    <body>

    <!-----------------------------------NAVBAR----------------------------------->

    <div class="container-fluid">
        <div class="row">
            <header class="mb-5">
                <!-- As a link -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
                    <div class="container-fluid">
                        <div class="navbar-brand">
                            <img src="{{ url_for('static', filename='images/logo.png') }}" width="75" height="75"
                                 class="d-inline-block img-fluid" alt="logo"></div>
                        <div class="navbar-brand">Contact</div>
                        <ul class="nav nav-pills darkgray">
                            <li class="nav-item nav-pills pill-2 nav-link">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item nav-pills pill-2 nav-link">
                                <a class="nav-link" aria-current="page" href="/about">About</a>
                            </li>
                            <li class="nav-item nav-pills pill-2 nav-link">
                                <a class="nav-link" aria-current="page" href="/page1">Gallery</a>
                            </li>
                            <li class="nav-item nav-pills pill-1 nav-link">
                                <a class="nav-link active" aria-current="page" href="/page2">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
